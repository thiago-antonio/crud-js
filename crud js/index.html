<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CRUD application</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb4" autocomplete="off">
                <div class="col-10 col-md-8 mb3">
                    <label for="firstName">Primeiro Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Digitar Primeiro Nome">
                </div>
                <div class="col-10 col-md-8 mb3">
                    <label for="lasttName">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Digitar Sobrenome">
                </div>
                <div class="col-10 col-md-8 mb3">
                    <label for="rollNo">Núm. da lista</label>
                    <input type="text" class="form-control" id="rollNo" placeholder="Digitar Núm. da lista">
                </div>
                <br><br><br>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="submit">
                </div>
            </form>

            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Primeiro Nome</th>
                            <th>Sobrenome</th>
                            <th>Núm. da lista</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Progammer</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning tbn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger tbn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   <script src="script.js"></script>

</body>
</html>
